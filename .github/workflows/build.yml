name: ğŸ—ï¸ Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    # Ù…Ø±Ø­Ù„Ù‡ 1: Ø¯Ø±ÛŒØ§ÙØª Ú©Ø¯
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    # Ù…Ø±Ø­Ù„Ù‡ 2: Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¶Ø±ÙˆØ±ÛŒ
    - name: ğŸ“ Prepare project files
      run: |
        echo "ğŸ“ Preparing project structure..."
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ù¾ÙˆØ´Ù‡â€ŒÙ‡Ø§ÛŒ Ø¶Ø±ÙˆØ±ÛŒ
        mkdir -p data fonts
        
        # Ø§ÛŒØ¬Ø§Ø¯ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ù†Ù…ÙˆÙ†Ù‡ Ø§Ú¯Ø± ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ù†Ø¯
        if [ ! -f "data/icon.png" ]; then
          echo "âš ï¸ Creating placeholder icon.png"
          convert -size 512x512 xc:#4CAF50 data/icon.png 2>/dev/null || 
          echo "" | base64 -d > data/icon.png
        fi
        
        if [ ! -f "data/splash.png" ]; then
          echo "âš ï¸ Creating placeholder splash.png"
          convert -size 1080x1920 xc:#2196F3 data/splash.png 2>/dev/null || 
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > data/splash.png
        fi
        
        if [ ! -f "fonts/farsi.ttf" ]; then
          echo "âš ï¸ Creating placeholder farsi.ttf"
          echo "Placeholder font" > fonts/farsi.ttf
        fi
        
        # Ø§ÛŒØ¬Ø§Ø¯ buildozer.spec Ø§Ú¯Ø± ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯
        if [ ! -f "buildozer.spec" ]; then
          echo "ğŸ“ Creating buildozer.spec"
          cat > buildozer.spec << 'EOF'
        [app]
        title = Grade Predictor
        package.name = gradepredictor
        package.domain = com.mycompany
        version = 1.0.0
        main.py = main.py
        source.dir = .
        source.include_exts = py,png,jpg,kv,ttf
        source.include_dirs = fonts,data
        icon.filename = data/icon.png
        presplash.filename = data/splash.png
        requirements = python3,kivy,arabic-reshaper,python-bidi
        android.permissions = INTERNET
        android.api = 33
        android.minapi = 21
        android.archs = arm64-v8a
        android.ndk = 25b
        p4a.bootstrap = sdl2
        orientation = portrait
        log_level = 2
        EOF
                fi
                
        # Ù†Ù…Ø§ÛŒØ´ Ø³Ø§Ø®ØªØ§Ø±
        echo "âœ… Project structure ready"
        ls -la

    # Ù…Ø±Ø­Ù„Ù‡ 3: Ù†ØµØ¨ Buildozer Ùˆ Ø³Ø§Ø®Øª APK
    - name: ğŸ—ï¸ Build APK with Buildozer
      env:
        BUILDOZER_ANDROID_ACCEPT_LICENSES: yes
        P4A_RELEASE_KEYSTORE_PASSWD: dummy
        P4A_RELEASE_KEYALIAS_PASSWD: dummy
      run: |
        echo "ğŸš€ Installing Buildozer..."
        
        # Ù†ØµØ¨ ÙˆØ§Ø¨Ø³ØªÚ¯ÛŒâ€ŒÙ‡Ø§ÛŒ Ø³ÛŒØ³ØªÙ…
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          zlib1g-dev
        
        # Ù†ØµØ¨ Buildozer
        pip3 install --upgrade pip
        pip3 install buildozer cython==0.29.36
        
        # Ù¾Ø§Ú©Ø³Ø§Ø²ÛŒ
        echo "ğŸ§¹ Cleaning previous builds..."
        rm -rf .buildozer bin
        
        # Ø³Ø§Ø®Øª APK
        echo "ğŸ—ï¸ Building APK..."
        
        # Ø§Ø¬Ø±Ø§ÛŒ Buildozer Ù…Ø±Ø­Ù„Ù‡ Ø¨Ù‡ Ù…Ø±Ø­Ù„Ù‡
        echo "Step 1: Initializing..."
        buildozer init 2>&1 | tee init.log || true
        
        echo "Step 2: Cleaning..."
        buildozer android clean 2>&1 | tee clean.log
        
        echo "Step 3: Updating dependencies..."
        buildozer android update 2>&1 | tee update.log
        
        echo "Step 4: Building APK..."
        buildozer -v android debug 2>&1 | tee build.log
        
        # Ø¨Ø±Ø±Ø³ÛŒ Ù†ØªÛŒØ¬Ù‡
        if [ $? -eq 0 ]; then
          echo "âœ… Build process completed"
        else
          echo "âŒ Build process failed"
          echo "=== Build log tail ==="
          tail -100 build.log
          exit 1
        fi

    # Ù…Ø±Ø­Ù„Ù‡ 4: ÛŒØ§ÙØªÙ† Ùˆ Ø¨Ø±Ø±Ø³ÛŒ APK
    - name: ğŸ” Find and verify APK
      run: |
        echo "ğŸ” Searching for APK files..."
        
        # Ø¬Ø³ØªØ¬ÙˆÛŒ APK Ø¯Ø± Ú©Ù„ Ù¾Ø±ÙˆÚ˜Ù‡
        find . -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… Found APK: $apk"
          echo "   Size: $(du -h "$apk" | cut -f1)"
          echo "   Path: $(realpath "$apk")"
          
          # Ú©Ù¾ÛŒ Ø¨Ù‡ Ù¾ÙˆØ´Ù‡ bin Ø¨Ø±Ø§ÛŒ consistency
          mkdir -p bin
          cp "$apk" "bin/app-debug.apk"
        done
        
        # Ø¨Ø±Ø±Ø³ÛŒ Ù¾ÙˆØ´Ù‡ bin
        if [ -d "bin" ]; then
          echo "ğŸ“ Contents of bin directory:"
          ls -la bin/
          
          APK_COUNT=$(find bin -name "*.apk" -type f | wc -l)
          if [ $APK_COUNT -eq 0 ]; then
            echo "âš ï¸ No APK in bin directory, checking root..."
            # Ø¬Ø³ØªØ¬Ùˆ Ù…Ø¬Ø¯Ø¯
            ROOT_APK=$(find . -maxdepth 1 -name "*.apk" -type f | head -1)
            if [ -n "$ROOT_APK" ]; then
              echo "âœ… Found APK in root: $ROOT_APK"
              mkdir -p bin
              cp "$ROOT_APK" "bin/app-debug.apk"
            else
              echo "âŒ No APK files found anywhere!"
              exit 1
            fi
          fi
        else
          echo "âŒ bin directory not created!"
          exit 1
        fi

    # Ù…Ø±Ø­Ù„Ù‡ 5: Ø¢Ù¾Ù„ÙˆØ¯ APK
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: grade-predictor-apk
        path: |
          bin/*.apk
          *.apk
        if-no-files-found: error
        retention-days: 30

    # Ù…Ø±Ø­Ù„Ù‡ 6: Ø¢Ù¾Ù„ÙˆØ¯ Ù„Ø§Ú¯â€ŒÙ‡Ø§
    - name: ğŸ“ Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          *.log
          .buildozer/**/*.log
        retention-days: 7
        if-no-files-found: ignore

    # Ù…Ø±Ø­Ù„Ù‡ 7: Ø§ÛŒØ¬Ø§Ø¯ Release
    - name: ğŸ·ï¸ Create GitHub Release
      if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Grade Predictor v${{ github.run_number }}
        body: |
          # Grade Predictor APK
          
          Built automatically with GitHub Actions
          
          ## Download Links
          - **APK File:** Available in Artifacts above
          
          ## Build Info
          - Build Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Date: $(date)
          
          ## Installation
          1. Download the APK file
          2. Enable "Unknown Sources" in Android settings
          3. Install the APK
          
          ## Notes
          This is an automated build. Report issues in the repository.
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Ù…Ø±Ø­Ù„Ù‡ 8: Ø§Ø·Ù„Ø§Ø¹â€ŒØ±Ø³Ø§Ù†ÛŒ Ù…ÙˆÙÙ‚ÛŒØª
    - name: ğŸ‰ Success notification
      if: success()
      run: |
        echo "========================================="
        echo "ğŸ‰ BUILD SUCCESSFUL!"
        echo "========================================="
        echo ""
        echo "ğŸ“¦ APK files are ready for download:"
        echo "   â€¢ In 'Artifacts' section"
        echo "   â€¢ In 'Releases' section"
        echo ""
        echo "ğŸ“± To install on Android:"
        echo "   1. Download the APK"
        echo "   2. Enable 'Unknown Sources' in Settings â†’ Security"
        echo "   3. Open the APK file and install"
        echo ""
        echo "âœ… Build completed at: $(date)"
