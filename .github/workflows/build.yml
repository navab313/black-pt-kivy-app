name: Build Android APK/AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# --- ØªÙ†Ø¸ÛŒÙ… Ø¨Ø§Ù„Ø§ØªØ±ÛŒÙ† Ø³Ø·Ø­ Ù…Ø¬ÙˆØ² Ø¨Ø±Ø§ÛŒ GITHUB_TOKEN ---
permissions:
  contents: write   # Ø¨Ø±Ø§ÛŒ Ø¢Ù¾Ù„ÙˆØ¯ Artifacts Ùˆ Ø§ÛŒØ¬Ø§Ø¯ Release
  packages: write
  pull-requests: write
  statuses: write
  checks: write
  id-token: write
  security-events: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHON_FOR_ANDROID_THREAD_TIMEOUT: 600
      PYTHON_FOR_ANDROID_IGNORE_FATAL_ERRORS: 1
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      
    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v4 

    - name: ğŸ“¦ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ› ï¸ Install dependencies for Buildozer & Cython
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip unrar openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev cmake wget
        pip install cython buildozer

    - name: ğŸ”‘ Install & Prepare Android SDK and Licenses
      # Ø§ÛŒÙ† Ú¯Ø§Ù… Ù…Ø´Ú©Ù„ 'sdkmanager not found' Ùˆ 'license not accepted' Ø±Ø§ Ø­Ù„ Ù…ÛŒâ€ŒÚ©Ù†Ø¯.
      run: |
        SDK_ROOT=$ANDROID_HOME
        
        # 1. Ù†ØµØ¨ Command Line Tools (SDK Manager) Ø¨Ù‡ ØµÙˆØ±Øª Ø¯Ø³ØªÛŒ
        # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Ù„ÛŒÙ†Ú© Ù¾Ø§ÛŒØ¯Ø§Ø± (Ø¨Ø¯ÙˆÙ† Ø´Ù…Ø§Ø±Ù‡ Ø¨ÛŒÙ„Ø¯) Ú©Ù‡ Ù‡Ù…ÛŒØ´Ù‡ Ø¨Ù‡ Ø¢Ø®Ø±ÛŒÙ† Ù†Ø³Ø®Ù‡ Ø§Ø´Ø§Ø±Ù‡ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
        mkdir -p $SDK_ROOT/cmdline-tools
        # Ù„ÛŒÙ†Ú© Ù¾Ø§ÛŒØ¯Ø§Ø± Ø¨Ø±Ø§ÛŒ Command Line Tools:
        wget https://dl.google.com/android/repository/commandlinetools-linux-latest.zip -O $SDK_ROOT/cmdline-tools/tools.zip
        unzip -q $SDK_ROOT/cmdline-tools/tools.zip -d $SDK_ROOT/cmdline-tools/
        
        # 2. Ø§Ù†ØªÙ‚Ø§Ù„ Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ Ø¨Ù‡ Ø³Ø§Ø®ØªØ§Ø± ÙÙˆÙ„Ø¯Ø± 'latest' Ù…ÙˆØ±Ø¯ Ø§Ù†ØªØ¸Ø§Ø± Ø¬Ø¯ÛŒØ¯
        mv $SDK_ROOT/cmdline-tools/cmdline-tools $SDK_ROOT/cmdline-tools/latest
        
        # 3. Ø§ÛŒØ¬Ø§Ø¯ Symlink Ø¨Ø±Ø§ÛŒ ÙØ±ÛŒØ¨ Buildozer Ø¯Ø± Ù…Ø³ÛŒØ± Ù‚Ø¯ÛŒÙ…ÛŒ
        mkdir -p $SDK_ROOT/tools/bin
        ln -s $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/sdkmanager
        
        # 4. Ù¾Ø°ÛŒØ±Ø´ Ù…Ø¬ÙˆØ²Ù‡Ø§
        mkdir -p $SDK_ROOT/licenses
        echo -e "84831b94d134096996d9c67be85a9ac578393a57\nd975a6d71686985d8866d9299443e06a928e4604\n5046298ac9856f1dbf31920d3b664747f87f0c13\n85539446e0ca86980e0f1a39626576204c4075b0\n24333f8a63b6825ea9c5514f83c2829b004d1fee\nd56f5187479451e5792070366a5e903d62325516" > $SDK_ROOT/licenses/android-sdk-license
        echo -e "84831b94d134096996d9c67be85a9ac578393a57" > $SDK_ROOT/licenses/android-sdk-preview-license

    - name: âš™ï¸ Set execution permissions
      run: chmod +x buildozer.spec

    - name: ğŸ”¨ Run Buildozer (Debug Build)
      run: buildozer android debug
      
    - name: â¬†ï¸ Upload APK artifact
      uses: actions/upload-artifact@v4 
      with:
        name: ${{ github.event.repository.name }}-${{ github.run_number }}-apk
        path: bin/*.apk
        
    - name: ğŸ“¦ Create GitHub Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
