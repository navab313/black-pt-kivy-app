name: Build Android APK/AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# --- ØªÙ†Ø¸ÛŒÙ… Ø¨Ø§Ù„Ø§ØªØ±ÛŒÙ† Ø³Ø·Ø­ Ù…Ø¬ÙˆØ² Ø¨Ø±Ø§ÛŒ GITHUB_TOKEN ---
permissions:
  contents: write
  packages: write
  pull-requests: write
  statuses: write
  checks: write
  id-token: write
  security-events: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHON_FOR_ANDROID_THREAD_TIMEOUT: 600
      PYTHON_FOR_ANDROID_IGNORE_FATAL_ERRORS: 1
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      
    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v4 

    - name: ğŸ“¦ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ› ï¸ Install dependencies for Buildozer & Cython
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip unrar openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev cmake wget
        pip install cython buildozer

    - name: âš™ï¸ Enforce buildozer.spec Fixes
      # Ø§ÛŒÙ† Ú¯Ø§Ù… ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø­ÛŒØ§ØªÛŒ Ø±Ø§ Ø¯Ø± ÙØ§ÛŒÙ„ spec Ø§Ø¹Ù…Ø§Ù„ Ù…ÛŒâ€ŒÚ©Ù†Ø¯ ØªØ§ Buildozer Ø§Ø² Ù†Ø³Ø®Ù‡ 33.0.2 Ø§Ø³ØªÙØ§Ø¯Ù‡ Ú©Ù†Ø¯.
      run: |
        # 1. Ø§Ø¬Ø¨Ø§Ø± Build-Tools 33.0.2 (Ø¨Ø±Ø§ÛŒ Ø­Ù„ Ù…Ø´Ú©Ù„ Ù…Ø¬ÙˆØ² 36.1)
        if ! grep -q "android.build_tools" buildozer.spec; then
          sed -i '/android.ndk/a android.build_tools = 33.0.2' buildozer.spec
        else
          sed -i 's/android.build_tools = .*/android.build_tools = 33.0.2/' buildozer.spec
        fi

    - name: ğŸ”‘ Install & Prepare Android SDK and Licenses
      run: |
        BUILD_SDK_ROOT=$ANDROID_HOME
        RUNNER_SDK_MANAGER=/usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager
        
        # 1. Ø§ÛŒØ¬Ø§Ø¯ Ø³Ø§Ø®ØªØ§Ø± Ù¾ÙˆØ´Ù‡ Ø§ØµÙ„ÛŒ Ùˆ Ù¾Ø°ÛŒØ±Ø´ Ù…Ø¬ÙˆØ²Ù‡Ø§
        mkdir -p $BUILD_SDK_ROOT
        mkdir -p $BUILD_SDK_ROOT/licenses
        echo -e "84831b94d134096996d9c67be85a9ac578393a57\nd975a6d71686985d8866d9299443e06a928e4604\n5046298ac9856f1dbf31920d3b664747f87f0c13\n85539446e0ca86980e0f1a39626576204c4075b0\n24333f8a63b6825ea9c5514f83c2829b004d1fee\nd56f5187479451e5792070366a5e903d62325516" > $BUILD_SDK_ROOT/licenses/android-sdk-license
        echo -e "84831b94d134096996d9c67be85a9ac578393a57" > $BUILD_SDK_ROOT/licenses/android-sdk-preview-license
        
        # 2. Ù†ØµØ¨ Build-Tools 33.0.2 Ùˆ platform-tools
        $RUNNER_SDK_MANAGER --sdk_root=$BUILD_SDK_ROOT "cmdline-tools;latest" "platform-tools" "build-tools;33.0.2"
        
        # 3. Ø§ÛŒØ¬Ø§Ø¯ Symlink Ø¨Ø±Ø§ÛŒ ÙØ±ÛŒØ¨ Buildozer
        mkdir -p $BUILD_SDK_ROOT/tools/bin
        ln -s $BUILD_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $BUILD_SDK_ROOT/tools/bin/sdkmanager

    - name: âš™ï¸ Set execution permissions
      run: chmod +x buildozer.spec

    - name: ğŸ”¨ Run Buildozer (Debug Build)
      run: buildozer android debug
      
    - name: â¬†ï¸ Upload APK artifact
      uses: actions/upload-artifact@v4 
      with:
        name: ${{ github.event.repository.name }}-${{ github.run_number }}-apk
        path: bin/*.apk
        
    - name: ğŸ“¦ Create GitHub Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
