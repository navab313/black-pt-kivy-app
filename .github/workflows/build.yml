name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: ðŸ“ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-17-jdk \
          python3-pip python3-venv \
          libncurses5-dev \
          zlib1g-dev

    - name: ðŸ”§ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36 virtualenv

    - name: ðŸ“¥ Accept Android Licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: ðŸ—ï¸ Build APK
      run: |
        # ØªÙ†Ø¸ÛŒÙ… Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ù…Ø­ÛŒØ·ÛŒ
        export BUILDOZER_ANDROID_ACCEPT_LICENSES=yes
        export P4A_RELEASE_KEYSTORE_PASSWD=dummy
        export P4A_RELEASE_KEYALIAS_PASSWD=dummy
        
        # Ø³Ø§Ø®Øª APK
        buildozer -v android debug 2>&1 | tee build.log

    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: grade-predictor-apk
        path: bin/*.apk
        retention-days: 7
